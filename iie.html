<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
    
    <style>
        h2 {
            color: purple;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: orange;
        }
        </style>
        <link rel="stylesheet" href="iie.css">

    

</head>
<body>
    <h1 style="color: blue; text-align: center;">This is an Inline CSS Example</h1>
    <p style="font-size: 18px; color: green;">This paragraph is styled with inline CSS.</p>
    <h2>My name is Sravs</h2>
    <p>Hiieeee</p>
    <h3>I am Sravs</h3>
    <p>HEEELOOO</p>

</body>
</html>
