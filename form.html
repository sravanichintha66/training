<body>
    <form class="register_form" style="text-align: left;margin-bottom:15px;">
    <div>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter your name" required/>
    </div>
    <div>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter your last name" />
    </div>
    <div>
        <label for="mail">Email:</label>
        <input type="email" id="mail" placeholder="Enter Email" required/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" required/>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter Age" min="18" max="60" required/>
    </div>
   <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"/>
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male"/>Male
        <input type="radio" name="gender" value="female"/>Female
        <input type="radio" name="gender" value="other"/>Other
    </div>
    <div>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" value="Reading"/>Reading
        <input type="checkbox" value="Playing"/>Playing
        <input type="checkbox" value="Danceing"/>Dancing
    </div>
    <div>
    <label for="year">Year of study:</label>
    <select name="year" id="year">
        <option value="1">1st year</option>
        <option value="2">2nd year</option>
        <option value="3">3rd year</option>
        <option value="4">4th year</option>
    </select>
    </div>
    <div>
        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="5"></textarea>
    </div>
    <div>
        <label for="file">Upload Resume</label>
        <input type="file">
    </div>
    <div> 
        <button type="rest">Reset</button>
        <button type="submit">Submit</button>
    </div>

    </form>
</body>
