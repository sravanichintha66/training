<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>
    <!--Universal-->
    <h1> This is heading</h1>

    <!--Element-->
    <p>This is Paragraph</p>

    <!--Class-->
    <div class="class">
       Sravani
    </div>

    <!--ID-->
    <div id="class">
        Chintha
    </div>

    <!--Attribute-->
    <div>
        <input type="text">
        <input type="text">
    </div>

    <!--Grouping-->
    <h2 id="college">
        Anurag
        <div>
            helloooo
        </div>
    </h2>
    
    <!--Descendent-->
    <div class="parent">
        <div class="child">
            This is 1st
        </div>
        <div class="child">
            This is 2nd
        </div>
        <p>sravani</p>
        <div class="child">
            This is 3rd
        </div>
    </div>


    <!--child-->
    <div class="child-selector">
        <div class="hi">
            top div
            <div class="hi">
                child div
            </div>
        </div>    
        <p class="hi">
            p tag
        </p>
        <div>
            bottom div
        </div>
    </div>
    
    <!--Adjacent-->
    <div>
        <div class="adjacent-div">
            Adjacent div
        </div>
        <p>
            Adjacent p
        </p>
        <p>
            Adjacent div
        </p>
    </div>

    <!--General-->
     <div>
        <div class="class-div">
            Adjacent div
        </div>
        <p>
            Adjacent p
        </p>
        <p>
            Adjacent div
        </p>
    </div>
</body>
</html>
